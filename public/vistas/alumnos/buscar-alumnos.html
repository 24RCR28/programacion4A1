<form method="POST" id="frm-buscar-alumnos">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="car-header">
            BUSQUEDA ALUMNOS

            <button type="button" id="btn-close-buscar-alumnos" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alumnos" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarAlumno" placeholder="Nombre, Telefono o Nie" class="form-control">
                        </th>
                    </tr>
                    <tr>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>SECCION</th>
                        <th>NIE</th>
                        <th>GRADO</th>
                        <th>EMAIL</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="estudiante in misalumnos" :key="estudiante.idAlumno" v-on:click="modificarAlumno(estudiante)">
                        <td>{{ estudiante.nombre }}</td>
                        <td>{{ estudiante.direccion }}</td>
                        <td>{{ estudiante.telefono }}</td>
                        <td>{{ estudiante.seccion }}</td>
                        <td>{{ estudiante.nie }}</td>
                        <td>{{ estudiante.grado }}</td>
                        <td>{{ estudiante.email }}</td>
                        <td>
                            <input v-on:click="eliminarAlumno(estudiante.idAlumno)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/alumnos/buscar-alumnos.js"></script>
